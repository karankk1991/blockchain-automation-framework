      ports:
        rpc: 8546
        raft: 50401
        tm: 443
        quorum: 21000
        db: 3306
      dbname: demodb
      mysqluser: demouser
    vault:
      address: http://20.72.171.165:8200
      secretprefix: secret/store-quo/crypto/store
      serviceaccountname: vault-auth
      keyname: quorum
      tm_keyname: transaction
      role: vault-role
      authpath: quorumstore
    tessera:
      dburl: "jdbc:mysql://store:3306/demodb"
      dbusername: demouser
      url: "https://store.quo.baf.quorum:443"
      othernodes:
        - url: https://carrier.test.quorum.blockchaincloudpoc.com
        - url: https://manufacturer.test.quorum.blockchaincloudpoc.com
        - url: https://store.test.quorum.blockchaincloudpoc.com
        - url: https://warehouse.test.quorum.blockchaincloudpoc.com
      tls: "STRICT"
      trust: "TOFU"
    genesis: 
    staticnodes: 
      [
    "enode://44d33381f2fb127e0fcf65ca19f0b85076d63cdaed69432cdbb691b0823c1a6c6cbd1a7cfe979611d6c166b440d56e9d41a73a2a52c53d89b561e64b49b49a30@carrier.quo.baf.quorum:15010?discport=0",
